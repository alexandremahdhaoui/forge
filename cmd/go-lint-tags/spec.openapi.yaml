openapi: 3.0.3
info:
  title: go-lint-tags Spec Schema
  version: 0.15.0
  description: Configuration schema for go-lint-tags test runner

components:
  schemas:
    Spec:
      type: object
      description: Configuration for go-lint-tags. All fields are optional.
      properties:
        expectedTags:
          type: array
          items:
            type: string
          description: List of expected build tags to check for (default is unit, integration, e2e)
        rootDir:
          type: string
          description: Root directory to scan for test files (default is current directory)
